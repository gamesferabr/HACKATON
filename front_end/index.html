<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Seleção de eventos</h1>
    </header>
    
    <!-- Seção para filtro por cidade -->
    <section id="city-filter">
        <label for="city-select">Selecione a Cidade:</label>
        <select id="city-select">
            <option value="">Todas as Cidades</option>
            <!-- As opções serão adicionadas dinamicamente pelo JavaScript -->
        </select>
    </section>

    <section id="event-list">
        <!-- A lista de eventos será inserida aqui pelo JS -->
    </section>

    <footer>
        <div id="pagination" class="pagination"></div>
        <button id="submit-selection">Enviar Seleção</button>
    </footer>

    <script src="scripts.js"></script>
</body>
</html
